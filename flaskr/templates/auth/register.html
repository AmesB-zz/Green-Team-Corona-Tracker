{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="firstName" style="color:#E9F7DE;">First Name</label>
    <input name="firstName" id="firstName" required>

    <label for="lastName" style="color:#E9F7DE;">Last Name</label>
    <input name="lastName" id="lastName" required>

    <label for="username" style="color:#E9F7DE;">Username</label>
    <input name="username" id="username" required>

    <label for="password" style="color:#E9F7DE;">Password</label>
    <input type="password" name="password" id="password" required>

    <input type="submit" value="Register">
  </form>
{% endblock %}
